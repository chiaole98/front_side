        <!-- reply_cert_status Section Start -->
        <section id="reply_cert_status" class="section" data-stellar-background-ratio="0.2">
          <div class="card-body">
            <div class="section-header">          
              <h2 class="section-title wow fadeIn" data-wow-duration="1000ms" data-wow-delay="0.3s">回復 <span>認證狀態</span></h2>
              <hr class="lines wow zoomIn" data-wow-delay="0.3s">
            </div>
            <div class="row">
        
              <form id="contactForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="number" name="number" placeholder="檢核編號" required data-error="請輸入檢核編號">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" placeholder="檢核項目" id="project" class="form-control" required data-error="請輸入檢核項目">
                      <div class="help-block with-errors"></div>
                    </div> 
                  </div>
                   <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" placeholder="認證狀態" id="status" class="form-control" required data-error="請輸入目前認證狀態">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group"> 
                      <textarea class="form-control" placeholder="檢核詳細內容" rows="11" data-error="請輸入檢核詳細內容" required></textarea>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="submit-button text-center">
                      <button class="btn btn-common" id="submit" type="submit">傳送</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div> 
                      <div class="clearfix"></div> 
                    </div>
                  </div>
                </div>            
              </form>
                
            </div>
          </div>
        </section>
