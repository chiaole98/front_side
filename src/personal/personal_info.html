   <section id="account" class="section">
      <div class="card-body">
        <div class="row justify-content-md-center">          
          <div class="col-md-9 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="0.3s">            
            <div class="contact-block">
              <div class="section-header">          
                <h2 class="section-title wow fadeIn" data-wow-duration="1000ms" data-wow-delay="0.3s">更新<span>基本資料</span></h2>
                <hr class="lines wow zoomIn" data-wow-delay="0.3s">
              </div>
              <form id="contactForm">
                <div class="row">
                    
                  <div class="col-md-3">
                       <span style="font-size:18px;line-height:50px;">名稱</span>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="name" name="name" placeholder="你的姓名">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                    
                  <div class="col-md-3">
                       <span style="font-size:18px;line-height:50px;">生日</span>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="bth"  placeholder="你的生日">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                    
                  <div class="col-md-3">
                       <span style="font-size:18px;line-height:50px;">Email</span>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="Email"  placeholder="你的信箱">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div><div class="col-md-3">
                       <span style="font-size:18px;line-height:50px;">手機</span>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="tel" placeholder="你的手機">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                  <div class="col-md-12">
                    <div class="submit-button text-center">
                      <button class="btn btn-common" id="submit" type="submit">完成更新</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div> 
                      <div class="clearfix"></div> 
                    </div>
                  </div>
                    
                    
                </div>            
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
      
      
    <section id="ch_pswd" class="section">
      <div class="card-body">
        <div class="row justify-content-md-center">          
          <div class="col-md-9 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="0.3s">            
            <div class="contact-block">
              <div class="section-header">          
                <h2 class="section-title wow fadeIn" data-wow-duration="1000ms" data-wow-delay="0.3s">密碼 <span>變更</span></h2>
                <hr class="lines wow zoomIn" data-wow-delay="0.3s">
              </div>
              <form id="contactForm">
                <div class="row">
                    
                 <div class="col-md-3">
                       <span style="font-size:18px;line-height:50px;">原先密碼</span>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="bth"  placeholder="舊的密碼">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                 <div class="col-md-3">
                       <span style="font-size:18px;line-height:50px;">新的密碼</span>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="bth"  placeholder="新的密碼">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                  <div class="col-md-3">
                       <span style="font-size:18px;line-height:50px;">密碼確認</span>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="text" class="form-control" id="bth"  placeholder="密碼確認">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                  
                  <div class="col-md-12">
                    <div class="submit-button text-center">
                      <button class="btn btn-common" id="submit" type="submit">完成更新</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div> 
                      <div class="clearfix"></div> 
                    </div>
                 </div>
                    
                </div>            
              </form>
            </div>
          </div>
        </div>
      </div>
